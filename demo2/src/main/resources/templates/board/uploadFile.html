<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload</title>
    <style>
        a { text-decoration: none; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        let fileList = [];

        function showFileList() {
            let tmp = ``;       // 따옴표 아니고 빽틱 숫자 1키 옆에 있는 것
            for(file of fileList){
                tmp += `<li><a href="/board/download?filename=${file}">${file}</a></li>`
            }
            $('#fileList ul').html(tmp);
        }

        $(document).ready(function (){
            let copy = $('#uploadDiv').clone();

            $('#uploadBtn').on("click", function (){
                var formData = new FormData();
                var inputFile = $('input[name=files]');
                var files = inputFile[0].files;

                for(var i=0; i<files.length; i++){
                    formData.append("files", files[i]);
                }

                $.ajax({
                    url : '/board/uploadAjax',
                    processData : false,
                    contentType : false,
                    data : formData,
                    type : 'POST',
                    success : function (result){
                        console.dir(result);

                        // 1. uploadDiv를 초기화
                        $('#uploadDiv').html(copy.html());

                        // 2. 파일 목록을 fileList에 추가
                        fileList = fileList.concat(result);
                        showFileList();
                    }
                })

            })
        })
    </script>
</head>
<body>
<h2>파일 업로드</h2>
<!--<form id="uploadForm" action="/board/uploadFile" method="post" enctype="multipart/form-data">-->
<div id="uploadDiv">
    <input type="file" id="file" name="files" multiple/>
</div>
<br><br>
<button id="uploadBtn">Upload File</button>

<div id="fileList">
    <ul>

    </ul>
</div>
</form>
</body>
</html>
